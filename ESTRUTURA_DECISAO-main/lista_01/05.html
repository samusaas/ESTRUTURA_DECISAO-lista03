<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
     let num =  Number(prompt(`Informe um número inteiro`));
    
    //PROCESSAMENTO
    if (num % 2 ==0){num = "par";
} else {num = "ímpar";}
    
    //SAÍDA
    document.write(`O número informado é ${num}`);
</script>
