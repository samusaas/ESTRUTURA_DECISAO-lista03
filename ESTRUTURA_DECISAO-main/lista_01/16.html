<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    //ENTRADA
    let ano = Number(prompt(`Informe um ano:`));
    
    //PROCESSAMENTO
    let mensagem;
    if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
    mensagem = "é bissexto";
    } else {
        mensagem = "não é bissexto";
    }
    //SAÍDA
    document.write(`O ano ${ano} ${mensagem}.`);
</script>
