<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo.
     Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno.
      Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA
    let lado1 = Number(prompt(`informe o tamanho do primeiro lado do triângulo`));
    let lado2 = Number(prompt(`informe o tamanho do segundo lado do triângulo`));
    let lado3 = Number(prompt(`informe a base do triângulo`));
    //PROCESSAMENTO 
    let triangulo;

    if (lado1 + lado2 > lado3 && lado1) {if (lado1 == lado2 && lado1 ==lado3){
      triangulo = "Seu triângulo é equilátero"
    } else if (lado1 == lado2 || lado1 == lado3 || lado2 ==lado3){
      triangulo = "Seu triângulo é isóceles"
    } else {
      triangulo = "Seu triângulo é escaleno"
    }} else {triangulo = "os números informados não formam um triângulo"}
    //SAÍDA
    document.write(`${triangulo}`);
</script>
