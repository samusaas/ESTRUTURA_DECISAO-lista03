<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
      let peso = Number(prompt(`Digite o seu peso (em kg):`));
      let altura = Number(prompt(`Digite a sua altura (em metros):"`));
    
    //PROCESSAMENTO
    let imc = peso / (altura ** 2);
    let classificacao;
    if (imc <= 18.5) {
        classificacao = "Subpeso";
    } else if (imc <= 25.0 && imc > 18.5) {
        classificacao = "Normal";
    } else if (imc <= 30.0 && imc > 25.0) {
        classificacao = "Sobrepeso";
    } else {
        classificacao = "Obeso";
    }
    //SAÍDA
    document.write(`Seu imc é ${imc.toFixed(2)}, que é classificado como: ${classificacao}`);

</script>
