<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */
 
 
    //ENTRADA
     let num1 = Number(prompt(`informe um número`));
     let num2 = Number(prompt(`informe outro número`));
    let num3 = Number(prompt(`informe o último número`));
    //PROCESSAMENTO
    let maior;
    let meio;
    let menor
    if (num1 >= num2 && num1 >= num3) {
        maior = num1;
        if (num2 >= num3) {
            meio = num2;
            menor = num3;
        } else {
            meio = num3;
            menor = num2;
        }
    } else if (num2 >= num1 && num2 >= num3) {
        maior = num2;
        if (num1 >= num3) {
            meio = num1;
            menor = num3;
        } else {
            meio = num3;
            menor = num1;
        }
    } else {
        maior = num3;
        if (num1 >= num2) {
            meio = num1;
            menor = num2;
        } else {
            meio = num2;
            menor = num1;
        }
    }

    // SAÍDA
    document.write(`Em ordem decrescente seus números são: ${maior}, ${meio} e ${menor}`);
 
 </script>
