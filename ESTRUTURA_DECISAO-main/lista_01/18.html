<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    let hemisferio = prompt(`Em qual hemisfério você está? (norte/sul)`);
    let mes = prompt(`Qual o mês atual?`);

    //PROCESSAMENTO
    hemisferio = hemisferio.toLowerCase();
    mes = mes.toLowerCase();
    let estacao;
    if (hemisferio === "norte") {
        if (mes === "dezembro" || mes === "janeiro" || mes === "fevereiro") {
            estacao = "Verão";
        } else if (mes === "março" || mes === "abril" || mes === "maio") {
            estacao = "Outono";
        } else if (mes === "junho" || mes === "julho" || mes === "agosto") {
            estacao = "Inverno";
        } else if (mes === "setembro" || mes === "outubro" || mes === "novembro") {
            estacao = "Primavera";
        } else {
            estacao = "Mês inválido";
        }
    } else if (hemisferio === "sul") {
        if (mes === "dezembro" || mes === "janeiro" || mes === "fevereiro") {
            estacao = "Verão";
        } else if (mes === "março" || mes === "abril" || mes === "maio") {
            estacao = "Outono";
        } else if (mes === "junho" || mes === "julho" || mes === "agosto") {
            estacao = "Inverno";
        } else if (mes === "setembro" || mes === "outubro" || mes === "novembro") {
            estacao = "Primavera";
        } else {
            estacao = "Mês inválido";
        }
    } else {
        estacao = "Hemisfério inválido";
    }
    //SAÍDA
   document.write(`A estação do ano atual é: ${estacao}`);
</script>
